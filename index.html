
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
        <title>Harry Potter Characters | JavaScript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="shortcut icon" href="https://www.bing.com/th?id=AMMS_d40d8eee8b832e89b1c66c1625b162ec&w=100&h=150&c=7&rs=1&qlt=80&pcl=f9f9f9&cdv=1&dpr=1.25&pid=16.1" type="image/x-icon">
    </head>

    <body>
        <header class='position-fixed w-100'>
            <div class="d-flex bg-gradient">
                <div class="d-flex flex-grow-1">
                    <nav class="courseTitle">
                    </nav>
                    <div class="flex-grow-1">
                        <div class="d-flex ps-3 align-items-center">
                            <div class="flex-grow-1">
                                <h4>API: Harry Potter API</h4>
                            </div>
                            <div class="link me-3">
                                <p class="mb-0 py-0">

                                    <a href="http://hp-api.herokuapp.com/api/characters" target="_blank">
                                        http://hp-api.herokuapp.com/api/characters
                                    </a>
                                    <img src="assets/img/noun-link.png" class="ms-2" />
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main role="main" class="container pt-5">
            <h1>&#x2728;Harry Potter Characters &#x2728;</h1>
            <div id="searchWrapper" class='mb-2'>
                <input type="text" name="searchBar" id="searchBar" placeholder="Search for a character &#x1F50D;" />
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <div class="d-none spinner-border text-success" id="load" role="status"></div>
            </div>
            <ul id="charactersList" class=" mb-5"></ul>
        </main>

        <footer class="footer footer-dark position-fixed">
            <div class="d-flex justify-content-center px-5">
                <div>
                    <button onclick="setTheme('#1A4B84')" class="theme-switch theme-switch-chathams_blue"></button>
                    <button onclick="setTheme('#991E14')" class="theme-switch theme-switch-tamarillo"></button>
                    <button onclick="setTheme('#FEAD06')" class="theme-switch theme-switch-yellow_sea"></button>
                </div>
            </div>
        </footer>
        <script src="assets/js/script.js"></script>
    </body>
</html>
